<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="E:/A+GTCLASS/CSE6242/Q4/d3/d3.v3.min.js"></script>
        <style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;
				margin-right:2px;
				background-color: teal;
			}
		
		</style>
	</head>
    <body>
        <script type="text/javascript">
		    var dataset = [ 5, 10, 15, 20, 25 ];
            d3.select("body").selectAll("div")
               .data(dataset)
               .enter()
               .append("div")
               .attr("class", "bar")
			   .style("background-color", function(d) {
					if (d == 5) {  
						return "red";
					} else if (d == 10){
						return "black";
					} else if (d == 15){
						return "green";
					} else if(d == 20){
						return "gray";
					} else {
						return "yellow";
					}
				});
			
            d3.select("body")
				.append("p")
				.text("Dawei Geng");
        </script>
    </body>
</html>
